cloudformation:
  parameters:
    ALB: "##-application.aws.elb.serviceAlb##"
    LISTENERRULEMAINPRIORITY: "LISTENERRULEMAINPRIORITY_COMPUTED_AT_PROMO_TIME"
    LISTENERRULEREGIONALPRIORITY: "LISTENERRULEREGIONALPRIORITY_COMPUTED_AT_PROMO_TIME"
    SIGNIANTSERVICE: "##-deployment.projectTitle##"
    SIGNIANTSERVICE: "##-deployment.projectTitle##"
    SIGNIANTENV: "##-environment##"
    SIGNIANTOWNER: "##-deployment.serviceOwner##"
    SIGNIANTPRODUCT: "##-deployment.productName##"
    AWSREGION: "##-application.aws.cfn.region##"
    AWSS3REGION: "##-application.aws.s3.region##"
    CONFIGFILE: "##-application.config.rootBucket##/##-application.config.filename##"
    HOSTPORT: "##-application.aws.ecs.host.port##"
    IMAGENAME: "##-application.aws.ecs.image.name##"
    CONTAINERNAME: "##-application.aws.ecs.base.container.name##"
    DNSPREFIX: "##-application.dns.prefix##"
    DNSREGIONPREFIX: "##-application.dns.regionPrefix##"
    DNSZONE: "##-application.dns.zone##"
    RECORDWEIGHT: "##-application.dns.weight##"
    TASKDESIREDCOUNT: "##-application.aws.ecs.task.count##"
    SERVICEROLE: "##-application.aws.ecs.service.role##"
    MANAGEDPOLICYNAME: "##-application.aws.ecs.task.policy##"
    CONTAINERPORT: "##-application.aws.ecs.container.port##"
    REQUIREDCPU: "##-application.aws.ecs.requiredcpu##"
    REQUIREDMEMORY: "##-application.aws.ecs.requiredmemory##"
    VPCID: "##-application.aws.ecs.vpcid##"
    EventApiSubscriptionsQueueName: "##-application.aws.sqs.subscriptionsQueueName##"
    EventApiDeadSubscriptionsQueueName: "##-application.aws.sqs.deadSubscriptionsQueueName##"
  stack_name: "##-application.aws.cfn.stack.name##"
  region: "##-application.aws.cfn.region##"
  cfn_template: "##-application.aws.cfn.template.name##"
  clusterName: "##-application.aws.ecs.cluster.name##"
  cpuLimit: "##-monitoring.service.cloudwatch.cpuLimit##"
  memoryLimit: "##-monitoring.service.cloudwatch.memoryLimit##"
